<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #eee9e9; 
            margin: 0; 
            padding: 20px; 
        } 
        h1 { 
            color: #0c0e0f; 
            text-align: center; 
        } 
        table { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: #688186; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  } 
        td { 
            padding: 10px; 
        } 
        label { 
            color: #151414; 
            font-weight: bold; 
        } 
        input[type="text"], input[type="email"], input[type="password"], select, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #522142; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
        } 
        input[type="radio"], input[type="checkbox"] { 
            margin-right: 5px; 
        } 
        input[type="submit"] { 
            background-color: #151615; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 18px; 
        } 
        input[type="submit"]:hover {  } 
        td { 
            padding: 10px; 
        } 
        label { 
            color: #555; 
            font-weight: bold; 
        } 
        input[type="text"], input[type="email"], input[type="password"], select, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
        } 
        input[type="radio"], input[type="checkbox"] { 
            margin-right: 5px; 
        } 
        input[type="submit"] { 
            background-color: #cbd2d8; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 18px; 
        } 
        input[type="submit"]:hover { background-color: #45a049; 
        } 
        .error { 
            color: #ff0000; 
            font-size: 14px; 
        } 
    </style> 
</head> 
<body> 
    <h1>Registration Form</h1> 
    <form action="#" method="post"> 
        <table> 
            <tr> 
                <td><label for="fullname">Full Name:</label></td> 
                <td><input type="text" id="fullname" name="fullname" required></td> 
            </tr> 
            <tr> 
                <td><label for="email">Email:</label></td> 
                <td><input type="email" id="email" name="email" required></td> 
            </tr> 
            <tr> 
                <td><label for="phone number">Phone Number:</label></td> 
                <td><input type="number" id="Phone Number" name="Phone Number" required></td> 
            </tr> 
            </tr> 
        </tr> 
        <tr> 
            <td><label for="birthdate">Date of Birth:</label></td> 
            <td><input type="date" id="birthdate" name="birthdate" required></td> 
            <tr> 
                <td><label for="university">University:</label></td> 
                <td><input type="university" id="university" name="university" required></td> 
           </tr>
           <tr> 
            <td><label for="degree level">Degree level:</label></td> 
            <td>
                <select id="degree level" name="Degree level" required> 
                <option value="">Select a degree level</option> 
                <option value="ug">UG</option> 
                <option value="pg">PG</option> 
            <td><label for="CGPA">CGPA:</label></td> 
                <td><input type="number" id="CGPA" name="CGPA" required></td> 
            </tr> 
                <td><label>Gender:</label></td> 
                <td> 
                    <input type="radio" id="male" name="gender" value="male" required> 
                    <label for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="female" required> 
                    <label for="female">Female</label> 
                    <input type="radio" id="other" name="gender" value="other" required> 
                    <label for="other">Other</label> 
                </td> 
            </tr> 
            <tr> 
                    </select> 
                </td> 
            </tr> 
            </tr> 
            <tr> 
                <td><label for="area of interest">Area of Interest:</label></td> 
                <td><textarea id="area of interest" name="area of interest" rows="2"></textarea></td> 
            </tr> 
            <tr> 
                <td colspan="2" style="text-align: center;"> 
                    <input type="submit" value="Register"> 
                </td> 
            </tr> 
        </table> 
    </form> 
</body> 
</html>
